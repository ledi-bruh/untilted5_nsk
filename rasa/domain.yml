responses:

  utter_приветствие:
  - text: Здравствуйте, чем могу помочь?

  utter_прощание:
  - text: До свидания, всего доброго, если возникнут вопросы, я всегда тут )

  utter_старт:
  - text: Приветствую тебя, человек!!! Меня зовут Смартииша, я буду твоим помощником
      по вопросом политики нашей компании Smart Consulting. Если у тебя возникли какие-нибудь
      вопросы, ты можешь задать их мне :)

  utter_вопрос_не_распознан:
  - text: Прости, я не знаю, как ответить на твой вопрос, пожалуйста перефразируй

  utter_для_корректировки_законодательства_круга:
  - text: Для корректировки законодательства Круга

  utter_смартократическая_роль:
  - text: Специально обученная Смартократическая роль, которая старается быть максимально полезной для своей команды

  utter_планирование_спринта:
  - text: Планирование спринта, груминг, демо спринта, дейли, System Demo, участие в PI планировании, ретроспектива

  utter_встречa:
  - text: Повестка, парковка, запись встречи, протокол встречи

  utter_созвон_для_синхрона:
  - text: Ежедневный созвон команды для синхрона

  utter_регулярные_проекты:
  - text: Следить за достижениями Метрик, выполнением регулярных Проектов, разбирать и решать накопившиеся теншены, фиксировать действия и контролировать их исполнение
  
  utter_модерирование_встреч_в_Круге:
  - text: Отвечает за модерирование (фасилитацию) встреч, проводимых в Круге

  utter_agile_методики:
  - text: Набор организационных шаблонов и шаблонов рабочих процессов для реализации agile-методик в масштабе всей компании

  utter_автоматизирующая_работа_органов власти:
  - text: Встреча команды, на которой разбираются составляющие бэклога - пользовательские истории, эпики, баги и прочее, готовятся к последующим спринтам

  utter_региональные_и_федеральные_ведомости:
  - text: Комплексное решение задач электронного взаимодействия региональных и федеральных ведомств

  utter_бэклог_истории:
  - text: Встреча команды, на которой разбираются составляющие бэклога - пользовательские истории, эпики, баги и прочее, готовятся к последующим спринтам

  utter_план_улучшений_на_следующий_спринт:
  - text: Мероприятие, дающее команде возможность провести инспекцию своей работы и создать план улучшений на следующий Спринт 

  utter_разрывы_между_реальностью_и_ожиданием:
  - text: Любая значимая информация, требующая внимания, включая значимые события, запросы на предоставление информации, нарушение Обязательств и другие разрывы между реальностью и ожиданиями

  utter_размер_пособия:
  - text: Размер пособия от 6 месяцев до 5 лет — 60%, от 5 до 8 лет — 80%, более 8 лет — 100%

  utter_пособие_по_временной_безработице:
  - text: Пособие по временной нетрудоспособности не превышает МРОТ за полный календарный месяц

  utter_лид_линк_HR:
  - text: К своему непосредственному лид-линку и специалисту HR

  utter_доступ_к_сервиcам:
  - text: Доступы к сервисам находятся у системных администраторов.

  utter_кадровые_документы:
  - text: Кадровые документы нужно Передать HR

  utter_информация_по_профилю:
  - text: Информацию по финансам, профилю сотрудника и найти шаблоны документов можно в разделе "Немного бюрократии"

  utter_стиль_общения:
  - text: В компании принят стиль общения "На ты", без официоза

  utter_список_полезных_контактов:
  - text: Чтобы связаться с нужными людьми в компании, нужно обратиться к списку полезных контактов.

  utter_agile_встречи:
  - text: Agile встречи — это встречи для планирования, груминга, демо спринта, дейли и других элементов рабочего процесса

  utter_опятница:
  - text: Опятница — неформальная встреча для обсуждения новостей, планов и общения 

  utter_соблюдать_порядок:
  - text: Соблюдать правила чистоты и порядка, использовать общие предметы аккуратно

  utter_сотрудникам_доступны:
  - text: Сотрудникам доступны Яндекс.Дзен "Смартократия головного мозга", Smart Guide и другие  

  utter_сервис_для_сотрудников:
  - text: Чтобы получить профессиональные консультации по юридическим, финансовым и психологическим вопросам, нужно обратиться к специализированному сервису для сотрудников компании

  utter_виды_материальной_помощи:
  - text: Сотрудникам компании предоставляются виды материальной помощи, например, на рождение, усыновление, в экстренных ситуациях и другие.

  utter_льготы:
  - text: Каждый сотрудник выбирает определенные льготы в рамках лимита

  utter_фиксация_усилий:
  - text: Фиксация усилий помогает оценить проделанную работу и увидеть эффективность своих действий

  utter_задачи:
  - text: Каждый сотрудник определяет свои задачи, но они должны соответствовать целям и интересам компании.

  utter_уменьшение_ошибок:
  - text: Ответственно относиться к выполнению обязательств, учиться, консультироваться у опытных коллег, читать инструкции и пользоваться базой знаний — залог уменьшения ошибок.

  utter_мифы:
  - text: Существуют мифы о том, что не ставят задачи и не проверяют их выполнение, а также о том, что все решения принимают всеобщим консенсусом.

  utter_опыт_из_ошибок:
  - text: Сотрудники могут извлекать опыт из ошибок и учиться на них, компания не увольняет за ошибку, а поддерживает идею ответственности и самоусовершенствования.

  utter_ответственность:
  - text: Сотрудник сам несет ответственность за последствия своих решений.

  utter_готовы_помочь:
  - text: Сотрудники всегда готовы помочь и поделиться информацией.

  utter_решение_выходит_за_рамки_ответственности:
  - text: Если решение выходит за рамки ответственности роли сотрудника, нужно обратиться к Digit для поиска нужной роли или к группе, связанной с задачей.

  utter_задачи_и_отчитывание:
  - text: Сотруднику будут ставиться задачи и будет проситься отчитывание за их выполнение.

  utter_сам_сотрудник:
  - text: Сам сотрудник, команда и клиенты

  utter_сотрудник_уверен:
  - text: Да, если сотрудник уверен в правильности действий и действует в интересах компании и клиентов

  utter_digit:
  - text: Сотрудник может найти нужную роль или проект с помощью Digit

  utter_имеет_свободу:
  - text: Сотрудник имеет свободу в выборе способов реализации идей и задач

  utter_правила_и_ценности:
  - text: Обратиться к правилам и ценностям компании, а также привлечь команду для разбора ситуации

  utter_стратегические_сессии:
  - text: На стратегических сессиях обсуждают решения о глобальных трендах и направлениях развития компании.

  utter_нестандартные_ситуации:
  - text: Лид-линки или другие ответственные роли с помощью прямых поручений решают нестандартные ситуации или инциденты в компании.

  utter_ошибки_опыт:
  - text: В компании ценят ошибки, которые превращаются в опыт

  utter_исправление_ошибки:
  - text: Активно участвовать в исправлении ошибки и делиться опытом с коллегами.

  utter_отрицание:
  - text: Отрицание, опускание рук, проводить эксперименты на проде, позволять повторять ошибки

  utter_инциденты:
  - text: Аварийный комитет, который проводит встречи для разбора тревожных ситуаций, разбирает серьезные инциденты в компании

  utter_Digit_Культура:
  - text: Лента новостей, информация о нашей компании и ее ролях, календарь, документы, задачи, сотрудники, заместители, банк идей — все это доступно в "Digit Культура".

  utter_накухне:
  - text: Чтобы вступить в ряды накухне, нужно написать об этом в общий чат компании.

  utter_марля:
  - text: 31 Марта проходит праздник «Марля»

  utter_ведущий_опятницы:
  - text: Самым первым ведущим опятницы является Константин Никитин

  utter_культурные_коды:
  - text: Культурные коды компании помог создать Герман Тепляков.

  utter_днк:
  - text: ДНК организации — это культура организации.

  utter_корпантропологическое_исследование:
  - text: Корпантропологическое исследование в компании проводят с целью определения культурных кодов

  utter_бизнес_антропологи:
  - text: Бизнес-антропологи определяют нарратив и культурные коды компании.

  utter_эффективность_компании:
  - text: К росту эффективности компании приводит понимание ДНК организации

  utter_количество_кодов_первого_порядка_в_ДНК:
  - text: Три кода первого порядка включено в ДНК компании Smart Consulting

  utter_культурный_код_компании_Smart_Consulting:
  - text: Культурный код компании Smart Consulting «Проактивность, свобода и развитие»? — это ключевой код для прохождения фильтра «Свой/Чужой».

  utter_ключевые_атрибуты:
  - text: Осознание миссии и энергичность — атрибуты гордости за работу в компании Smart Consulting

  utter_Фасилитатор:
  - text: Фасилитатор отвечает за модерирование (фасилитацию) встреч

  utter_tg_каналы:
  - text: Наши каналы -  SmartConsulting, SC News, Legal News.

  utter_роль:
  - text: Роль - это базовая структурная единица, обладающая определенными атрибутами

  utter_атрибуты_роли:
  - text: Атрибуты роли - предназначение, наименование, состав обязательств, состав метрик (при наличии), принадлежность кругу

  utter_основная_роль: 
  - text: Основная роль - это роль, выполнением обязательств которой сотрудник занимается наибольшую часть времени в течение длительного периода

  utter_круг:
  - text: Круг - это объединение в группу нескольких Ролей для реализации своего предназначения

  utter_дочерний_круг:
  - text: Дочерний круг - это круг, входящий (вложенный) в другой Круг

  utter_родительский_круг:
  - text: Родительский круг - это вышестоящий Круг по отношению к Дочернему круг

  utter_зона_ответственности_круга:
  - text: Область деятельности Компании, за которую Роль (Круг) несет непосредственную ответственность

  utter_предназначение_роли:
  - text: Предназначение роли - это цель или миссия, для выполнения которой существует Роль (Круг)

  utter_обязательство_роли:
  - text: Регулярное действие в рамках Зоны ответственности для выполнения Ролью (Кругом) своего Предназначения

  utter_метрика:
  - text: Метрика - это качественный или количественный измеримый показатель для оценки выполнения Ролью (Кругом) своего Предназначения

  utter_политика:
  - text: Политика - это набор правил и процессов, применяемых для достижения Предназначения (целей) Компании

  utter_теншен:
  - text: Теншен - любая значимая информация, требующая внимания и помогающая ролям и кругу исполнять предназначение наилучшим образом

  utter_проект:
  - text: Временная деятельность, направленная на создание уникального продукта, услуги или результата

  utter_задача_это:
  - text: Конечный результат, получение которого ожидается с требуемым приоритетом, в согласованные сроки и с определенным качеством

  utter_обязательства_роли:
  - text: Рационально и эффективно действовать в рамках Предназначения Роли, стремясь принести максимальную пользу Компании, в том числе решая Задачи.

  utter_типовые_обязательства:
  - text: Обязательства, которые могут выполняться любой Ролью любого Круга.

  utter_архивация_роли:
  - text: Если в течение четырёх календарных месяцев подряд отсутствуют "цифровые следы" об использовании роли, то роли могут быть заархивированы.

  utter_встречи:
  - text: Тактические встречи круга и законодательные встречи круга

  utter_смартократия:
  - text: Система управления компанией на основе определенных принципов

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
